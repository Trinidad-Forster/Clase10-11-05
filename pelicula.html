<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <!--Vamos a buscar el CSS de Bootstrap--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Saira+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
        <!--Podemos hacer algunos ajustes a sus CSS variables -->
        <style>
            :root {
                --bs-body-color: #fff;
                --bs-body-bg: #111;
                --bs-body-font-family: 'Saira Extra Condensed', sans-serif;
            }
            h1,h2,h3,h4,h5,h6 {
                font-family: 'Covered By Your Grace', cursive;
                font-weight: 400;
            }
        </style>
        <title>Remake &#127909;</title>
    </head>
    <body>
        <div class="container">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html">Locaciones</a> <a href="ganancias.html">Ganancias</a></nav>
        </div>
        <main class="container" style="min-height:70vh">
            <div class="row">
                <section class="col-md-10 col-lg-9 col-xl-8 col-xxl-7 mx-auto my-4">
                    <!--acá se meten el detalle de la película-->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse('https://raw.githubusercontent.com/Trinidad-Forster/Clase9-04-05/main/datos%20-%20Hoja%201.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var peliculas = respuesta.data;
                    console.log(peliculas);

                    var n = new URLSearchParams(window.location.search).get('nro');
                    if (n !== null) {
                        document.querySelector('section').innerHTML = '<h1>' + peliculas[n].title + '</h1><h4>' + peliculas[n].director + ' (' + peliculas[n].year + ')</h4><img src="img/' + peliculas[n].pic + '"><p>' + peliculas[n].about + '</p><h3>Trailer</h3><p>Puedes ver algunas escenas de la película en <a href="' + peliculas[n].youtube + '" target="_blank">Youtube</a><p>';

                    } else {
                        document.querySelector('section').innerHTML = '<h1>Algo salió mal. Estamos eliminando zombies para repararlo</h1><h4>Por favor, vuelve a escoger cualquiera de las <a href="peliculas.html">películas</a></h4>';
                        document.body.style.backgroundPosition = 'bottom right';
                        document.body.style.backgroundImage = 'url("img/error.png")';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        document.body.style.backgroundSize = 'auto 90%';
                    }
            }
        });
        </script>
        </script>
                </section>
        </main>
        <div class="container">
            <footer class="d-flex justify-content-between py-3">
                <div><a href="https://github.com/Trinidad-Forster">Trinidad Forster</a></div>
                <div><a href="https://github.com/Trinidad-Forster/Clase9-04-05">DNO037</a></div>
            </footer>
        </div>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
        </script>
    </body>
</html>
