        <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Saira+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
        <!--Podemos hacer algunos ajustes a sus CSS variables -->
        <style>
            :root {
                --bs-body-color: #fff;
                --bs-body-bg: #111;
                --bs-body-font-family: 'Saira Extra Condensed', sans-serif;

    <body>
        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html">Locaciones</a> <a href="ganancias.html" class="fw-bold">Ganancias</a></nav>
        </div>
        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <canvas id="grafico" height="30" width="100" class="my-auto me-auto">
                    <!--acá se mete el mapa-->
                </canvas>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div><a href="https://github.com/Trinidad-Forster">Trinidad Forster</a></div>
                <div><a href="https://github.com/Trinidad-Forster/Clase9-04-05">DNO037</a></div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
        <script>
            var ctx = document.getElementById("grafico").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Resident Evil", "Resident Evil 2: Apocalypse", "Resident Evil 3: Extinction", "Resident Evil 4: Afterlife", "Resident Evil 5: Retribution" , "Resident Evil 6: The Final Chapter" , "Resident Evil: Welcome to Raccoon City"],
                    datasets: [
                        {
                            label: "Recaudación global",
                            data: [102441078, 129394835, 147717833, 300228084, 240159255, 312242626, 41800000],
                            backgroundColor: "rgba(164, 22, 26)",
                            borderWidth: 0,
                        },
                    ],
                },
                options: {
                    indexAxis: "y",
                    scales: {
                        x: {
                            min: 0,
                            ticks: {
                                callback: function (numero) {
                                    return "US$" + numero.toLocaleString("es-CL");
                                },
                            },
                        },
                    },
                },
            });
        </script>
        <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
        </script>
    </body>
